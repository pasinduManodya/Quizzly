# Fly.io App Configuration File
# https://fly.io/docs/reference/configuration/

app = "quizzly"  # Change this to your app name
primary_region = "iad"  # Ashburn, Virginia

[build]
  # Build command - installs dependencies and builds React app
  # Fly.io will automatically detect Node.js and run npm install

[env]
  NODE_ENV = "production"
  PORT = "5000"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 5000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[deploy]
  # Build command - builds the React frontend before deployment
  strategy = "immediate"


